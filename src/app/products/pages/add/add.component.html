<h1 class="mt-5">Add products</h1>
<hr>


<form [formGroup]="productsForm" (ngSubmit)="sendFormData()">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Name</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-auto">
            <span class="form-text" *ngIf="isInvalidField('name')">This field is required</span>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <button  class="btn btn-primary">
                Save
            </button>
        </div>
    </div>

</form>

<h3 class="mt-5">Form</h3>
<pre>{{productsForm.valid}}</pre>
<pre>{{productsForm.value | json}}</pre>
